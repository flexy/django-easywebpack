# Config file for automatic testing at travis-ci.org

language: python

python:
  - 3.6

# This fixes: https://github.com/travis-ci/travis-ci/issues/4794
addons:
  apt:
    sources:
      - deadsnakes
    packages:
      - python3.5

env:
  - TOX_ENV=py36-django-111
  - TOX_ENV=py35-django-111
  - TOX_ENV=py34-django-111
  - TOX_ENV=py27-django-111
  - TOX_ENV=py36-django-20
  - TOX_ENV=py35-django-20
  - TOX_ENV=py34-django-20

matrix:
  fast_finish: true

install:
  - pip install pipenv
  - pipenv install --dev --system --deploy

script:
  - tox -e $TOX_ENV

after_success: codecov -e TOX_ENV
